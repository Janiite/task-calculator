<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div  class="display">
          <p id="display"></p>
        </div>
          
        
          <table class="table">
            <tbody>
              <tr class="firstRow">
                <td><button>%</button></td>
                <td><button id="clear">CE</button></td>
                <td><button id="delete">C</button></td>
              </tr>
              <tr>
                <td><button id="decimal">1/X</button></td>
                <td><button id="square">x<sup>2</sup></button></td>
                <td><button id="squareRoot" >&#8730</button></td>
                <td><button class="number" value="/">/</button></td>
              </tr>

              <tr>
                <td><button class="number" value="7">7</button></td>
                <td><button class="number" value="8">8</button></td>
                <td><button class="number" value="9">9</button></td>
                <td><button class="number" value="*">*</button></td>
              </tr>
              <tr>
                <td><button class="number" value="4">4</button></td>
                <td><button class="number" value="5">5</button></td>
                <td><button class="number" value="6">6</button></td>
                <td><button class="number" value="-">-</button></td>
              </tr>
              <tr>
                <td><button class="number" value="1">1</button></td>
                <td><button class="number" value="2">2</button></td>
                <td><button class="number" value="3">3</button></td>
                <td><button class="number" value="+">+</button></td>
              </tr>
              <tr>
                <td><button id="opposite">+/-</button></td>
                <td><button class="number" value="0">0</button></td>
                <td><button id="operator"  value=".">.</button></td>
                <td><button id="equal">=</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      
    </main>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
