<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div class="display">
          <h1 id="result">Result</h1>
        </div>
        <div class="buttons">
          <table class="table">
            <tbody>
              <tr>
                <td><input type="button" onclick="" value="%" /></td>
                <td><input type="button" onclick="" value="CE" /></td>
                <td><input type="button" onclick="" value="C" /></td>
                <td><input type="button" onclick="" value="X" /></td>
              </tr>
              <tr>
                <td><input type="button" onclick="" value="1/x" /></td>
                <td><input type="button" onclick="" value="x*x" /></td>
                <td><input type="button" onclick="" value="2x" /></td>
                <td><input type="button" onclick="" value="/" /></td>
              </tr>

              <tr>
                <td><input type="button" onclick="" value="7" /></td>
                <td><input type="button" onclick="" value="8" /></td>
                <td><input type="button" onclick="" value="9" /></td>
                <td><input type="button" onclick="" value="x" /></td>
              </tr>
              <tr>
                <td><input type="button" onclick="" value="4" /></td>
                <td><input type="button" onclick="" value="5" /></td>
                <td><input type="button" onclick="" value="6" /></td>
                <td><input type="button" onclick="" value="-" /></td>
              </tr>
              <tr>
                <td><input type="button" onclick="" value="1" /></td>
                <td><input type="button" onclick="" value="2" /></td>
                <td><input type="button" onclick="" value="3" /></td>
                <td><input type="button" onclick="" value="+" /></td>
              </tr>
              <tr>
                <td><input type="button" onclick="" value="+/-" /></td>
                <td><input type="button" onclick="" value="0" /></td>
                <td><input type="button" onclick="" value="." /></td>
                <td><input type="button" onclick="" value="=" /></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
