<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <div  class="display">
          <p id="display"></p>
        </div>
          
        
          <table class="table">
            <tbody>
              <tr class="firstRow">
                <td><button onclick="" value="%">%</button></td>
                <td><button id="clear">CE</button></td>
                <td><button id="delete">C</button></td>
              </tr>
              <tr>
                <td><input type="button" id="decimal" onclick="" value="1/x" /></td>
                <td><input type="button" id="square" onclick="" value="x*x" /></td>
                <td><input type="button" id="squareRoot" onclick="" value="2x" /></td>
                <td><input type="button" class="number" onclick="" value="/" /></td>
              </tr>

              <tr>
                <td><button class="number" onclick="" value="7">7</button></td>
                <td><input type="button" class="number" onclick="" value="8" /></td>
                <td><input type="button" class="number" onclick="" value="9" /></td>
                <td><input type="button" class="number" onclick="" value="*" /></td>
              </tr>
              <tr>
                <td><input type="button" class="number" onclick="" value="4" /></td>
                <td><input type="button" class="number" onclick="" value="5" /></td>
                <td><input type="button" class="number" onclick="" value="6" /></td>
                <td><input type="button" class="number" onclick="" value="-" /></td>
              </tr>
              <tr>
                <td><input type="button" class="number" onclick="" value="1" /></td>
                <td><input type="button" class="number" onclick="" value="2" /></td>
                <td><input type="button" class="number" onclick="" value="3" /></td>
                <td><input type="button" id="add" class="number" onclick="" value="+" /></td>
              </tr>
              <tr>
                <td><input type="button" id="opposite" onclick="" value="+/-" /></td>
                <td><input type="button" class="number" onclick="" value="0" /></td>
                <td><input type="button" class="number" onclick="" value="." /></td>
                <td><input type="button" onclick="" id="equal" value="=" /></td>
              </tr>
            </tbody>
          </table>
        </div>
      
    </main>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
